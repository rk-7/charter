<mat-card class="chart-card">
    <mat-card-header>
        <mat-card-title>
            Scatter Plot
        </mat-card-title>
        <mat-card-subtitle>
            You can try zooming in/out or pan it with mouse or fingers. Use reset button to reset the view.
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <svg #svgElement></svg>
    </mat-card-content>
    <mat-card-footer>
        <p>
            This is an Angular implementation for the d3 chart at: https://observablehq.com/@d3/zoomable-scatterplot

        </p>
    </mat-card-footer>
    <mat-card-actions>
        <button mat-button mat-raised-button (click)="resetClicked()">Reset</button>
    </mat-card-actions>
</mat-card>
